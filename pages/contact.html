<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <p>Please use the form below to send me a message: </p>
    <form>
        <fieldset>
            <legend>Message</legend>
            <label> Name:
                <input type="text" name="name">
            </label>
            <label>Email:
                <input type="email" name="email">
            </label>
            <label>Select the reason for your message: 
            <input type="radio" name="contactreason" value="generalquestion" checked="checked"> General Question
            <input type="radio" name="contactreason" value="workopportunities"> Job Opportunities
            <input type="radio" name="contactreason" value="other"> Other
        </label>
            <legend>Your message: </legend>
            <textarea name="message" placeholder="Enter your message here"></textarea>
            <input type="submit" name="submit" value="Submit">
        </fieldset>

    </form>

</body>
</html>
